<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Accident Report</title>
  </head>
  <body style="background-color: beige;>
    <section class="header">
      <div class="main_body">
        <img
          class="logo"
          src="./assets/accrep.JPG"
          alt="logo"
          height="100"
          width="800" 
        />
        <div class="update">
          <h2>News Update</h2>
          <p>*incoming news from Facebook API*</p>
        </div>
      </div>
      <hr />
      <div class="recent">
        <h1>Recent News</h1>
      <button>Go to location</button>
      </div>
      <div class="summary">
       <h1>Summary</h1>
        <h3>*news summary*</h3>
      </div>
      <hr />
      <div class="social_media">
      <div class="instagram">
          <img
            class="head-logo"
            src="./assets/insta_demo.jpg"
            alt="logo"
            height="400"
            width="600"
          />
        </div>
        <div class="twitter">
          <img
            class="head-logo"
            src="./assets/twitter_demo.jpg"
            alt="logo"
             height="400"
            width="600"
          />
        </div>
      </div>

      
    </section>

    <script src="./app.js"></script>
  </body>
</html>
